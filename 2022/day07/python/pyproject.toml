[tool.black]
line-length = 120

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203"]
max-complexity = 10

[tool.pylint]
max-line-length = 120

[tool.pylint.basic]
good-names = ["i", "j", "k", "ex", "Run", "_", "x", "y", "dx", "dy"]

[tool.pylint."messages control"]
disable = ["duplicate-code"]

[tool.isort]
profile = "black"
